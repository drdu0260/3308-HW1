<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sample Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
<br>
      <h4>Please fill out the form in its entirety</h4>
      <form>
        <div class="form-group">
          <label for="nickname1">Nickname</label>
          <input type="nickname" class="form-control" id="nickname1" placeholder="Enter Nickname">
        </div>
        <div class="form-group">
          <label for="inpEmail1">Email address</label>
          <input type="email" class="form-control" id="inpEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="InpPassword1">Password</label>
          <input type="password" class="form-control" id="InpPassword1" placeholder="Password">
        </div>
<br>
        <h6>Gender</h6>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="genders" id="maleCheck" value="option1">
          <label class="form-check-label" for="maleCheck">Male</label>
          <br>
          <input type="radio" class="form-check-input" name="genders" id="femaleCheck" value="option2">
          <label class="form-check-label" for="femaleCheck">Female</label>
          <br>
          <input type="radio" class="form-check-input" name="genders" id="otherCheck" value="option3">
          <label class="form-check-label" for="otherCheck">Other</label>
          <br>
          <input type="radio" class="form-check-input" name="genders" id="pnsCheck" value="option4">
          <label class="form-check-label" for="pnsCheck">Prefer not to say</label>
        </div>
<br>
        <h6>Security Question</h6>
        <select class="form-control form-control-sm">
          <option>What is your pet's name?</option>
          <option>What is your mother's maiden name?</option>
          <option>Where were you born?</option>
        </select>
        <div class="form-group">
          <label for="SecQuest"><h6>Answer</h6></label>
          <input type="question" class="form-control" id="SecQuest" placeholder="Security Answer">
        </div>
<br>
        <h6>Favorite Programming Languages</h6>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="C++Check">
          <label class="form-check-label" for="C++Check">C/C++</label>
          <br>
          <input type="checkbox" class="form-check-input" id="JavaCheck">
          <label class="form-check-label" for="JavaCheck">Java</label>
          <br>
          <input type="checkbox" class="form-check-input" id="JSCheck">
          <label class="form-check-label" for="JSCheck">Javascript</label>
          <br>
          <input type="checkbox" class="form-check-input" id="PythonCheck">
          <label class="form-check-label" for="PythonCheck">Python</label>
          <br>
          <input type="checkbox" class="form-check-input" id="SQLCheck">
          <label class="form-check-label" for="SQLCheck">SQL</label>
          <br>
          <input type="checkbox" class="form-check-input" id="HTMLCheck">
          <label class="form-check-label" for="HTMLCheck">HTML</label>
        </div>
<br>
        <h6>Additional Information</h6>
        <div class="form-group">
          <label for="textarea">About Me</label>
          <textarea class="form-control" id="textarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
<br>
  </body>
</html>
